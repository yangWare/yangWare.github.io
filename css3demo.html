<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3小动画</title>
    <style>
        body {
            margin: 0;
        }
        #container {
            background-color: antiquewhite;
            padding: 0 100px;
        }
        #container>div:nth-child(odd) {
            background-color: #cccccc;
        }
        #container>div:nth-child(even) {
            background-color: #66CC99;
        }
        #container>div {
            position: relative;
            height: 200px;
        }
        .one_one {
            display: inline-block;
            position: absolute;
            left: 10%;
            width: 50px;
            height: 50px;
            margin-top: 10px;
            border-radius: 25px;
            background-color: #FFFF99;
            transform-origin: 25px 75px;
            animation: one_one_rotate 2s infinite linear;
        }

        .one_two {
            display: inline-block;
            position: absolute;
            left: 40%;
            width: 150px;
            height: 180px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: #dd3333;
            animation: one_two_rotate 10s infinite;
        }

        .one_three {
            display: inline-block;
            position: absolute;
            left: 80%;
            width: 50px;
            height: 50px;
            margin-top: 60px;
            border-radius: 25px;
            background-color: #0099CC;
            transform-origin: 25px 75px;
            animation: one_three_translate 2s infinite linear;
        }

        @keyframes one_one_rotate {

            50% {
                box-shadow: 0 0 50px #FF9900;
            }

            to {
                transform: rotate(360deg);
                box-shadow: 0 0 0 #FF9900;
            }
        }

        @keyframes one_two_rotate {
            10% {
                transform: rotateY(90deg);
                background-color: #dd3333;
            }

            11% {
                background-color: #003399;
            }

            30% {
                transform: rotateY(270deg);
                background-color: #003399;
            }

            31% {
                background-color: #FFFF00;
            }

            50% {
                transform: rotateY(450deg);
                background-color: #FFFF00;
            }

            51% {
                background-color: #FF9900;
            }

            70% {
                transform: rotateY(630deg);
                background-color: #FF9900;
            }

            71% {
                background-color: #FF6666;
            }

            90% {
                transform: rotateY(810deg);
                background-color: #FF6666;
            }

            91% {
                background-color: #dd3333;
            }

            100% {
                transform: rotateY(900deg);
                background-color: #dd3333;
            }
        }

        @keyframes one_three_translate {
            8.3% {
                transform: translateX(-50px);
            }
            25% {
                transform: translateX(50px);
            }
            41.5% {
                transform: translateX(-50px);
            }
            50% {
                transform: translateX(0);
            }
            58.3% {
                transform: translateY(-50px);
            }
            75% {
                transform: translateY(50px);
            }
            91.5% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div>
        <span class="one_one"></span>
        <span class="one_two"></span>
        <span class="one_three"></span>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
